<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-10">
            <div class="jumbotron">
                <h2>Add New Employee</h2>
                <form name="employeeAddForm" [formGroup]="employeeAddForm">
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input type="text" class="form-control" formControlName="name" required />
                        <div class="custom_validation"
                            *ngIf="f.name.errors && (f.name.dirty || f.name.touched) || submitted">
                            <div *ngIf="f.name.errors?.required">Name is required</div>
                            <div *ngIf="f.name.errors?.pattern">Please enter valid name</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" formControlName="phone" required />
                        <div class="custom_validation"
                            *ngIf="f.phone.errors && (f.phone.dirty || f.phone.touched) || submitted">
                            <div *ngIf="f.phone.errors?.required">phone is required</div>
                            <div *ngIf="f.phone.errors?.pattern">Please enter valid Phone</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" formControlName="designation" required />
                        <div class="custom_validation"
                            *ngIf="f.designation.errors && (f.designation.dirty || f.designation.touched) || submitted">
                            <div *ngIf="f.designation.errors?.required">Designation name is required</div>
                            <div *ngIf="f.designation.errors?.pattern">Please enter valid Designation name</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" class="form-control" formControlName="department" required />
                        <div class="custom_validation"
                            *ngIf="f.department.errors && (f.department.dirty || f.department.touched) || submitted">
                            <div *ngIf="f.department.errors?.required">Department name is required</div>
                            <div *ngIf="f.department.errors?.pattern">Please enter valid Department name</div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 10px;">
                        <button class="btn btn-primary" style="float:right; " type="button"
                            (click)="backEmployeeListing()">Cancel</button>
                        <button type="button" (click)="onSubmit()" style="float:right;  margin-right: .25em"
                            class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
