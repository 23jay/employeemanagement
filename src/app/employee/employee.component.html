<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-10">
            <div class="form-group">
                <h2>Employee Listing</h2>
            </div>
        </div>
        <div class="col-2">
            <div class="form-group">
                <button class="btn btn-primary" style="float:right;" type="button" (click)="AddEmployee()">Add New
                    Employee</button>
            </div>
        </div>
    </div>
</div>
<div class="cards-container">
    <div class="card col-md-3" style="width: 18rem;" *ngFor="let item of employeeList">
        <div class="card-body">
            <p class="card-text">Name: {{item.name}}</p>
            <p class="card-text">Phone: {{item.phone}}</p>
            <p class="card-text">Designation: {{item.designation}}</p>
            <p class="card-text">Department: {{item.department}}</p>
        </div>
    </div>
</div>
